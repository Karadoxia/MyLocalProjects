name: Node.js CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-
      - run: npm ci
      - run: npm run build
      - run: npm run check
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm test
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t new-project:ci .
      - name: Verify image
        run: |
          docker run --rm -d --name new-project-ci -p 4002:4001 new-project:ci
          sleep 1
          curl -sS http://127.0.0.1:4002/health
          docker rm -f new-project-ci
    strategy:
      matrix:
        node: [18, 20]
