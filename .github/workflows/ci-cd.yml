name: CI Â· Build / Test / Publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test-and-build:
    name: Test, build frontend & server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend & server
        run: npm run build:all

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        run: npx playwright test --config=playwright.config.cjs

  publish-image:
    name: Build & publish Docker image
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/new-project:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/new-project:latest
          platforms: linux/amd64

  deploy (optional):
    name: Deploy to remote server (SSH) [optional]
    runs-on: ubuntu-latest
    needs: publish-image
    if: github.ref == 'refs/heads/main' && secrets.DEPLOY_SSH_HOST != ''
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Copy docker-compose to host
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          source: "docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH || '~/new-project' }}

      - name: SSH: pull image & restart (on host)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/new-project' }}
            docker pull ghcr.io/${{ github.repository_owner }}/new-project:latest
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans --no-build
            sleep 2
            docker ps --filter "name=new-project" --format "{{.ID}} {{.Image}} {{.Status}}"
